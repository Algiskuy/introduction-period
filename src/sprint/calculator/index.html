<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/latihan-1.js"></script>
  </head>
  <body>
    <div class="container">
      <form name="form">
        <input class="hasil" name="hasil" placeholder="hasil..." />
      </form>
      <table>
        <tr>
          <td>
            <input type="button" class="button" value="DEL" onClick="clean()" />
          </td>
          <td>
            <input type="button" class="button" value="âŸ²" onClick="back()" />
          </td>
          <td>
            <input
              type="button"
              class="button"
              value="/"
              onClick="insert('/')"
            />
          </td>
          <td>
            <input
              type="button"
              class="button"
              value="x"
              onClick="insert('*')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="button" value="7" onclick="insert(7)" />
          </td>
          <td>
            <input type="button" class="button" value="8" onclick="insert(8)" />
          </td>
          <td>
            <input type="button" class="button" value="9" onclick="insert(9)" />
          </td>
          <td>
            <input
              type="button"
              class="button"
              value="-"
              onclick="insert('-')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="button" value="4" onclick="insert(4)" />
          </td>
          <td>
            <input type="button" class="button" value="5" onclick="insert(5)" />
          </td>
          <td>
            <input type="button" class="button" value="6" onclick="insert(6)" />
          </td>
          <td>
            <input
              type="button"
              class="button"
              value="+"
              onclick="insert('+')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="button" value="1" onclick="insert(1)" />
          </td>
          <td>
            <input type="button" class="button" value="2" onclick="insert(2)" />
          </td>
          <td>
            <input type="button" class="button" value="3" onclick="insert(3)" />
          </td>
          <td rowspan="5">
            <input
              style="height: 145px"
              type="button"
              class="button"
              value="="
              onclick="equal()"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input
              type="button"
              class="button"
              style="width: 165px"
              value="0"
              onclick="insert(0)"
            />
          </td>
          <td>
            <input
              type="button"
              class="button"
              value="."
              onclick="insert('.')"
            />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
